manifestVersion: 1
id: simon-tlsu
name: TLSU
tagline: Add TLS to your Umbrel apps
icon: https://raw.githubusercontent.com/simonhaas/simons-umbrel-app-gallery/main/simon-tlsu/logo.png
category: networking
version: "0.1.0"
port: 8085
description: >-
  With TLSU you can easily add TLS to your Umbrel apps.


  https://umbrel.tlsu.site


  All your traffic stays local and secure, just a bit of DNS sorcery.


  Apps are accessible via a subdomain of tlsu.site (e.g. umbrel.tlsu.site and tlsu.tlsu.site) and secured with a valid TLS certificate from Let's Encrypt.


  https://tlsu.tlsu.site
developer: Simon Haas
website: https://www.simonhaas.eu/
submitter: Simon Haas
submission: https://github.com/SimonHaas/simons-umbrel-app-store/tree/main/simon-tlsu
